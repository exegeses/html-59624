<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <h2>Lista ordenada</h2>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h2>Lista sin ordenar</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>


    <h2>Listas anidadas</h2>
    <ol>
        <li>item 1</li>
        <li>item 2
            <ol start="2.1">
                <li>subitem 1</li>
                <li>subitem 2</li>
                <li>subitem 3</li>
            </ol>

        </li>
        
        <li>item 3</li>
        <li>item 4</li>
    </ol>

</body>
</html>
